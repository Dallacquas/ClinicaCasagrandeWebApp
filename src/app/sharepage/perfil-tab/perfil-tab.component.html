
      <table class="tabh">
        <thead>
          <th class="c1">Ação</th>
          <th class="c2">Diretoria</th>
          <th class="c2">Secretaria</th>
          <th class="c2">Coordenação</th>
          <th class="c2">Equipe clínica</th>
          <th class="c2">Apenas a pessoa</th>
        </thead>
        <tbody class="tabb">
          <tr *ngFor="let i of this.perfil" class="tabb">
            <td class="c1"(mouseenter)="exibirHelp(i.help)">{{i.id}}-{{i.descricao}}</td>
            <td class="c2"><input type="checkbox" [id]="i.id + 'D'" [checked]="i.dir"></td>
            <td class="c2"><input type="checkbox" [id]="i.id + 'S'" [checked]="i.secr"></td>
            <td class="c2"><input type="checkbox" [id]="i.id + 'C'" [checked]="i.coord"></td>
            <td class="c2"><input type="checkbox" [id]="i.id + 'E'" [checked]="i.equipe"></td>
            <td class="c2"><input type="checkbox" [id]="i.id + 'P'" [checked]="i.siMesmo"></td>
        </tr>
        </tbody>
      </table>
