<div class="tabela">
    <table>
        <thead class="cabeÃ§alho">
            <th class="t001">Foto</th>
            <th class="t002">Ficha</th>
            <th class="t003">Nome</th>
            <th class="t004">Data Nasc.</th>
            <th class="t005">Idade</th>
            <th class="t006">Telefones</th>
            <th class="t007">Sai Sozinho?</th>
        </thead>
        <tbody>
            <tr *ngFor="let l of dataSource" [class.linhaDestacada]="l.selecionada">
                <td class="t001" (click)="destacarLinha(l, l.Ficha)">(img)</td>
                <td class="t002" (click)="destacarLinha(l, l.Ficha)"> {{l.Ficha}}</td>
                <td class="t003" (click)="destacarLinha(l, l.Ficha)"> {{l.nome}}</td>
                <td class="t004" (click)="destacarLinha(l, l.Ficha)"> {{l.dtNascim}}</td>
                <td class="t004" (click)="destacarLinha(l, l.Ficha)"> {{l.Idade}}</td>
                <td *ngIf="l.respFinanc == 'Cliente'" class="t004" (click)="destacarLinha(l, l.Ficha)"> {{l.celular}}<br>{{l.telFixo}}</td>
                <td *ngIf="l.respFinanc !== 'Cliente'" class="t004" (click)="destacarLinha(l, l.Ficha)"> {{l.maeCelular}}<br>{{l.maeTelFixo}}<br>{{l.maeTelComercial}}</td>
                <td class="t005" (click)="destacarLinha(l, l.Ficha)"> {{l.saiSozinho}}</td>
            </tr>
        </tbody>
    </table>
    </div>
